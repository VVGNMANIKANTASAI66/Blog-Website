<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
    <h1>Create New Post</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=64) }}
        </p>
        <p>
            {{ form.content.label }}<br>
            {{ form.content(rows=10, cols=50) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
